[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings -s

[ah_bootstrap]
auto_use = True

[pycodestyle]
# E101 - mix of tabs and spaces
# W191 - use of tabs
# W291 - trailing whitespace
# W292 - no newline at end of file
# W293 - trailing whitespace
# W391 - blank line at end of file
# E111 - 4 spaces per indentation level
# E112 - 4 spaces per indentation level
# E113 - 4 spaces per indentation level
# E901 - SyntaxError or IndentationError
# E902 - IOError
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = ndmapper
description = Track mapping of AstroPy NDData objects to/from files.
long_description = Track mapping of AstroPy NDData objects to/from files and their mutual relationships, to help automate data processing sequences in Python, in particular integrating Python and IRAF steps as seamlessly as practical.
author = Association of Universities for Research in Astronomy, Inc. (by James E.H. Turner)
author_email = jturner@gemini.edu
license = BSD
url = https://github.com/jehturner/ndmapper
edit_on_github = True
github_project = jehturner/ndmapper
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires = future, astropy
# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.3.dev

[entry_points]

astropy-package-template-example = packagename.example_mod:main
